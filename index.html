<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Baddie ðŸ’Žâœ¨</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background: linear-gradient(to bottom, #ff69b4, #ff1493); 
            color: white; 
        }
        canvas { 
            background: skyblue; 
            display: block; 
            margin: auto; 
            border: 3px solid black; 
            border-radius: 10px;
        }
        h1 { font-size: 32px; font-weight: bold; text-shadow: 2px 2px purple; }
        #score { font-size: 24px; font-weight: bold; margin-top: 10px; }
        #restartBtn { 
            display: none; 
            margin-top: 10px; 
            padding: 10px 20px; 
            font-size: 20px; 
            border: none; 
            background: purple; 
            color: white; 
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }
        #restartBtn:hover { background: darkmagenta; }
    </style>
</head>
<body>
    <h1>FLAPPY BADDIE ðŸ’Žâœ¨ (Anna Pepe Drip Edition)</h1>
    <div id="score">Punteggio: 0</div>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <button id="restartBtn" onclick="restartGame()">ðŸ’– Riprova, Baddie ðŸ’–</button>

    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");

        let diamondImg = new Image();
        diamondImg.src = "https://upload.wikimedia.org/wikipedia/commons/e/e0/Diamond-icon.png"; // ðŸ’Ž ICONA DIAMANTE

        let bird = { x: 50, y: 150, size: 30, gravity: 0.7, lift: -10, velocity: 0 };
        let pipes = [];
        let frame = 0;
        let score = 0;
        let gameOver = false;

        function drawBird() {
            ctx.drawImage(diamondImg, bird.x - bird.size / 2, bird.y - bird.size / 2, bird.size, bird.size);
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                ctx.fillStyle = "green";
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
            });
        }

        function drawScore() {
            let quotes = ["PiÃ¹ bella cosa non c'Ã¨ âœ¨", "Drip troppo grande ðŸ’Ž", "Baddie top ðŸ”¥", "Anna Pepe mode ON ðŸŽ¤"];
            let randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById("score").textContent = `Punteggio: ${score} | ${randomQuote}`;
        }

        function checkCollision() {
            if (bird.y + bird.size / 2 >= canvas.height || bird.y - bird.size / 2 <= 0) return true;

            for (let pipe of pipes) {
                if (
                    bird.x + bird.size / 2 > pipe.x &&
                    bird.x - bird.size / 2 < pipe.x + pipe.width &&
                    (bird.y - bird.size / 2 < pipe.top || bird.y + bird.size / 2 > pipe.bottom)
                ) {
                    return true;
                }
            }
            return false;
        }

        function update() {
            if (gameOver) return;

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (frame % 100 === 0) { 
                let gap = 140; 
                let topHeight = Math.random() * (canvas.height / 2);
                pipes.push({ x: canvas.width, width: 40, top: topHeight, bottom: topHeight + gap });
            }

            pipes.forEach(pipe => { pipe.x -= 2; });

            pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

            pipes.forEach(pipe => {
                if (pipe.x + pipe.width === bird.x) score++;
            });

            if (checkCollision()) {
                gameOver = true;
                document.getElementById("restartBtn").style.display = "block";
                document.getElementById("score").innerHTML = `ðŸ’€ GAME OVER! Score: ${score} ðŸ’€ <br> <b>Non puoi essere me, sei troppo basic ðŸ”¥</b>`;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            drawScore();

            frame++;
            requestAnimationFrame(update);
        }

        function jump() {
            if (!gameOver) bird.velocity = bird.lift;
        }

        function restartGame() {
            bird.y = 150;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            frame = 0;
            gameOver = false;
            document.getElementById("restartBtn").style.display = "none";
            update();
        }

        document.addEventListener("keydown", jump);
        canvas.addEventListener("click", jump);

        update();
    </script>
</body>
</html>
